<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Dry Oar Rafting for reservations, inquiries, or website suggestions.">
  <title>Contact Us - Dry Oar Rafting</title>
  <link rel="stylesheet" href="rafting.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <img class="logo" src="images/logo.png" alt="Dry Oar Rafting Logo">
    <h1>Dry Oar Rafting</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <!-- Contact Information -->
    <section class="contact-info">
      <h2>Contact Information</h2>
      <address>
        <p><strong>Address:</strong> 123 Whitewater Road, Adventure City, CA</p>
        <p><strong>Phone:</strong> (555) 123-4567</p>
        <p><strong>Email:</strong> <a href="mailto:info@dryoarrafting.com">info@dryoarrafting.com</a></p>
      </address>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18..."
        allowfullscreen
      ></iframe>
    </section>

    <!-- Employee Profiles -->
    <section class="team-grid">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/employee1.jpg" alt="Employee 1">
        <figcaption>John Doe, Lead Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="Employee 2">
        <figcaption>Jane Smith, Trip Coordinator</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="Employee 3">
        <figcaption>Mike Lee, Safety Manager</figcaption>
      </figure>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of Message:</legend>
          <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
        </fieldset>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter</label>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <div>Â© 2024 Dry Oar Rafting</div>
    <div class="social">
      <a href="#" aria-label="Follow us on Facebook"><img src="images/facebook-icon.png" alt="Facebook"></a>
      <a href="#" aria-label="Follow us on Instagram"><img src="images/instagram-icon.png" alt="Instagram"></a>
      <a href="#" aria-label="Follow us on Twitter"><img src="images/twitter-icon.png" alt="Twitter"></a>
    </div>
    <div>
      <a href="contact-wireframe.png" target="_blank">View Wireframe</a>
    </div>
  </footer>
</body>
</html>
